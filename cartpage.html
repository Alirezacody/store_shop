<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="h-cart">CART</h1>
        <p>Add and subtract number of product and update your cart :</p>
      </header>
      <section class="tabel_">
        <span class="products">products</span>
        <span class="price">price</span>
        <span class="number">number</span>
        <span class="total">total</span>
      </section>

      <section id="div-flexer">
        <section class="all"></section>

        <section class="display-cartshop">
          <div class="invoice">
            <h4>invoice</h4>
          </div>
          <div class="total-price">
            <span>total price : </span>
            <span class="numpp" style="padding: 0 0 0 40px">120.99</span>
          </div>
          <hr />
          <div class="shipping-cost">
            <span>shipping-cost : </span>
            <span class="shE" style="padding: 0 0 0 40px">10</span>
          </div>
          <hr />
          <div class="total2">
            <span>total : </span>
            <span class="end-total" style="padding: 0 0 0 80px">130.99</span>
          </div>
          <hr />
          <button class="BUY" type="button">BUY</button>
        </section>
      </section>
    </div>

    <script src="cart.js"></script>
  </body>
</html>
