<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>market</title>
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="bootstrap-5.2.3-dist/css/bootstrap-grid.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-5.2.3-dist/css/bootstrap-reboot.min.css"
    />
    <link
      rel="stylesheet"
      href="bootstrap-5.2.3-dist/css/bootstrap-utilities.min.css"
    />
  </head>
  <body>
    <div class="top" id="top">
      <div class="btn-menu">
        <button class="btn-click">
          <i class="fa fa-bars"></i>
        </button>
        <div id="menu-top-click" class="disabled">
          <div class="cont-menu-top">
            <ul class="list-unstyled">
              <li class="item-menu__"><a href="">Home</a></li>
              <li class="item-menu__"><a href="">Shop</a></li>
              <li class="item-menu__"><a href="">Product</a></li>
              <li class="item-menu__"><a href="">Blog</a></li>
              <li>
                <form action="" method="get">
                  <select class="choose" id="choose2">
                    <option value="" selected disabled>categorys</option>
                    <option value="jewelery">jewelery</option>
                    <option value="electronics">electronics</option>
                    <option value="men">men's clothing</option>
                    <option value="women">women's clothing</option>
                  </select>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <header>
        <h1>L E Z A D A</h1>
        <ul class="menu">
          <li><a class="item-menu" href="shop.html">Home</a></li>
          <li><a class="item-menu" href="">Shop</a></li>
          <li><a class="item-menu" href="">Product</a></li>
          <li><a class="item-menu" href="">Blog</a></li>
          <li>
            <form action="" method="get">
              <select class="choose2" id="choose">
                <option value="" selected disabled>categorys</option>
                <option value="jewelery">jewelery</option>
                <option value="electronics">electronics</option>
                <option value="men">men's clothing</option>
                <option value="women">women's clothing</option>
              </select>
            </form>
          </li>
        </ul>

        <div class="dashboard">
          <div class="center">
            <span class="icon__"
              ><a class="search" href=""><i class="fa fa-search"></i></a
            ></span>
            <span class="icon__"
              ><a class="user" href=""><i class="fa fa-user"></i></a
            ></span>
            <span class="icon__"
              ><a class="favourite" href=""><i class="fa fa-heart"></i></a
            ></span>
            <span class="icon__"
              ><a class="card__" onclick="window.location.href='cartpage.html'"
                ><i class="fa fa-shopping-basket"></i></a
            ></span>
          </div>
        </div>
      </header>

      <section id="carousel__">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/Jewelry.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/mans.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img
                src="images/Products-Group-Image-Banner.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img src="images/women.avif" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>

      <div class="container" id="container"></div>
    </div>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
